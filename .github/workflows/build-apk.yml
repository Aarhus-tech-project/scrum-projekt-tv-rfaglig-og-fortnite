name: Build Flutter APK and Upload to Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: |
          cd FlutterApp
          flutter pub get

      - name: Build APK
        run: |
          cd FlutterApp
          flutter build apk --release

      - name: Create or Update Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "build-${{ github.run_number }}"
          release_name: "Continous Build #${{ github.run_number }}"
          draft: false
          prerelease: false

      - name: Upload APK to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "FlutterApp/build/app/outputs/flutter-apk/app-release.apk"
          asset_name: "ClassRoomFinder-#${{ github.run_number }}.apk"
          asset_content_type: application/vnd.android.package-archive
